<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 添加 favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Cash Miner | 加密货币指标分析</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 添加字体链接 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@500;700&family=Audiowide&display=swap');
        
        :root {
            --bg-color: #000033;
            --text-color: #00FF00;
            --accent-color: #00FFFF;
            --accent2-color: #FF00FF;
            --grid-color: #4B0082;
            --card-bg: #000044;
            --button-bg: #003366;
            --button-hover: #0066CC;
            --light-blue: #87CEFA; /* 添加浅蓝色变量 */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 10px;
            font-size: 14px;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: calc(100vh - 20px);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        
        /* 头部样式 */
        .header {
            text-align: left;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--grid-color);
            padding-bottom: 8px;
            text-shadow: 0 0 10px var(--accent-color);
            position: relative;
        }
        
        /* 导航栏样式 */
        .nav-container {
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }
        
        .brand {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }
        
        .brand-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
            flex-shrink: 0;
            margin-right: 2px; /* 增加logo与文字的间距 */
        }
        
        .brand-name {
            font-size: 22px; /* 增大字体大小 */
            color: #FFFFFF;
            font-weight: 700; /* 加粗字体 */
            letter-spacing: 2px; /* 增加字间距 */
            text-transform: uppercase; /* 转为大写 */
            font-family: 'Orbitron', 'Rajdhani', 'Audiowide', sans-serif; /* 使用更科技感的字体 */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.4); /* 增强发光效果 */
            background: linear-gradient(to right, #FFFFFF, #00FFFF); /* 添加渐变色 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding: 0 5px;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .nav-item {
            color: var(--light-blue); /* 将默认颜色改为浅蓝色 */
            font-size: 16px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .nav-item:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .nav-item.active {
            color: var(--accent-color);
            text-shadow: 0 0 8px var(--accent-color);
            font-weight: 500;
        }
        
        .page-title {
            display: none;
        }
        
        /* 内容页面 */
        .page-content {
            display: none;
            width: 100%;
        }
        
        .page-content.active {
            display: flex;
            flex: 1;
            gap: 10px;
        }
        
        /* Coming Soon 页面 */
        .coming-soon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            color: var(--accent-color);
        }
        
        .coming-soon h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--accent-color);
        }
        
        .coming-soon p {
            font-size: 18px;
            text-align: center;
        }
        
        /* 主内容区布局 */
        .main-content {
            display: flex;
            flex: 1;
            gap: 10px;
            overflow: hidden;
        }
        
        /* 图表区域 */
        .chart-section {
            flex: 80;
            min-width: 0;
            overflow: hidden;
        }
        
        /* 控制区域 */
        .controls-section {
            flex: 20;
            min-width: 250px;
            max-width: 350px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* 控制面板 */
        .control-panel {
            background-color: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }
        
        .panel-header {
            border-bottom: 1px dashed var(--text-color);
            padding-bottom: 8px;
            margin-bottom: 10px;
        }
        
        .panel-title {
            font-size: 15px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status {
            color: var(--accent-color);
            font-size: 12px;
            height: 15px;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .status-container {
            text-align: center;
            margin: 15px 0 10px 0;
            min-height: 15px;
        }
        
        .error {
            color: #FF0000;
        }
        
        .panel-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }
        
        /* 快速选择按钮 */
        .quick-symbols {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .pixel-btn {
            background-color: var(--button-bg);
            color: var(--accent-color);
            border: none;
            padding: 4px 8px;
            margin-bottom: 4px;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            clip-path: polygon(
                0% 0%, 95% 0%, 100% 5%, 100% 100%, 5% 100%, 0% 95%
            );
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .pixel-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }
        
        .pixel-btn.active {
            background-color: var(--button-hover);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-size: 12px;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 6px 8px;
            background-color: var(--bg-color);
            color: var(--accent-color);
            border: 1px solid var(--text-color);
            border-radius: 4px;
            font-size: 13px;
        }
        
        /* 生成按钮 */
        .generate-btn {
            background-color: var(--button-bg);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 7px 14px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
            transition: all 0.3s;
            text-transform: uppercase;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: auto;
        }
        
        .generate-btn:hover {
            background-color: var(--button-hover);
            box-shadow: 0 0 10px var(--accent-color);
            transform: translateY(-2px);
        }
        
        /* 图表容器 */
        .chart-container {
            background-color: var(--bg-color);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 15px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        #chart-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
        
        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            text-align: center;
        }
        
        .loading .fa-spinner {
            font-size: 40px;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 市场信息卡片 */
        .info-card {
            background-color: rgba(0, 0, 68, 0.7);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 8px;
            font-size: 11px;
        }
        
        .info-card h3 {
            color: var(--accent-color);
            font-size: 14px;
            margin-bottom: 5px;
            border-bottom: 1px dashed var(--text-color);
            padding-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .info-card .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }
        
        .info-card .data-value {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        #market-info {
            display: none;
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 10px;
            color: var(--grid-color);
            border-top: 1px solid var(--grid-color);
            padding-top: 10px;
        }
        
        /* CRT效果 */
        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            mix-blend-mode: overlay;
            opacity: 0.15;
        }
        
        /* 提示框 */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-align: center;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 10px;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* 发光动画 */
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color);
            }
            to {
                text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                overflow: auto;
                height: auto;
            }
            
            .container {
                height: auto;
                overflow: visible;
            }
            
            .main-content {
                flex-direction: column-reverse;
                overflow: visible;
            }
            
            .chart-section {
                flex: initial;
                min-height: 400px;
            }
            
            .controls-section {
                flex: initial;
                max-width: 100%;
            }
        }
        
        /* 添加操作建议的样式 */
        .advice-text {
            font-weight: bold;
            color: #FFFF00; /* 默认黄色 */
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }
        
        /* 添加盘面趋势样式 */
        .market-trends-container {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 8px;
            margin: 10px 0;
        }
        
        .market-trends {
            font-size: 11px;
            margin-top: 5px;
        }
        
        .trend-category {
            margin-bottom: 4px;
        }
        
        .trend-title {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .trend-symbols {
            color: var(--text-color);
        }
        
        .trend-count {
            color: #FFFF00;
        }
        
        .trend-yellow {
            color: #FFFF00;
        }
        
        .trend-green {
            color: #32CD32;
        }
        
        .trend-neutral {
            color: #00FFFF;
        }
        
        .trend-green-down {
            color: #32CD32;
        }
        
        .trend-blue {
            color: #4169E1;
        }
        
        .loading-trends {
            font-style: italic;
            color: var(--accent-color);
            text-align: center;
        }
        
        /* 添加刷新按钮样式 */
        .trends-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .trends-header h3 {
            font-size: 14px;
            color: var(--accent-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .refresh-btn {
            background-color: var(--button-bg);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            background-color: var(--button-hover);
            box-shadow: 0 0 5px var(--accent-color);
        }
        
        .refresh-btn i {
            font-size: 10px;
        }
        
        .trend-message {
            text-align: center;
            color: var(--text-color);
            font-style: italic;
            font-size: 10px;
        }
        
        /* 加载中动画 */
        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="crt-effect"></div>
    <div class="container">
        <div class="header">
            <div class="nav-container">
                <div class="brand">
                    <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Logo" class="brand-logo">
                    <span class="brand-name">Cash<i class="fas fa-bolt" style="font-size: 20px; vertical-align: middle; margin: 0 2px;"></i>miner</span>
                </div>
                <div class="nav-menu">
                    <a href="#indicator" class="nav-item active" data-page="indicator">指标线图</a>
                    <a href="#sniper" class="nav-item" data-page="sniper">Sniper</a>
                    <a href="#aiagent" class="nav-item" data-page="aiagent">AI Agent</a>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 指标线图页面 -->
            <div id="indicator-page" class="page-content active">
                <!-- 图表区域 -->
                <div class="chart-section">
                    <div class="chart-container">
                        <img id="chart-image" style="display: none;">
                        <div class="loading" id="loading" style="display: none;">
                            <i class="fas fa-spinner"></i>
                            <p class="glow">
                                加载数据中...
                            </p>
                        </div>
                        <div id="initial-message">
                            <p>
                                选择或搜索加密货币，然后点击生成图表按钮开始
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- 控制区域 -->
                <div class="controls-section">
                    <div class="control-panel">
                        <div class="panel-header">
                            <div class="panel-title">
                                <i class="fas fa-sliders-h"></i>
                                控制面板
                            </div>
                        </div>
                        
                        <form id="chart-form" class="panel-content">
                            <!-- 将盘面趋势移到控制面板标题下方 -->
                            <div class="market-trends-container">
                                <div class="trends-header">
                                    <h3>
                                        <i class="fas fa-chart-line"></i>
                                        主流币盘面趋势
                                    </h3>
                                    <button type="button" id="refresh-trends-btn" class="refresh-btn tooltip">
                                        <i class="fas fa-sync-alt"></i>
                                        <span class="tooltiptext">
                                            加载盘面趋势
                                        </span>
                                    </button>
                                </div>
                                <div id="market-trends" class="market-trends">
                                    <div class="trend-message">
                                        点击刷新按钮加载盘面趋势
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 将quick-symbols重命名为"主流币种选择"并放在搜索币种上方 -->
                            <div class="form-group">
                                <label for="quick-symbols">
                                    <i class="fas fa-star"></i>
                                    主流币:
                                </label>
                                <div class="quick-symbols">
                                    <button type="button" class="pixel-btn" data-symbol="BTC">BTC</button>
                                    <button type="button" class="pixel-btn" data-symbol="ETH">ETH</button>
                                    <button type="button" class="pixel-btn" data-symbol="SOL">SOL</button>
                                    <button type="button" class="pixel-btn" data-symbol="BNB">BNB</button>
                                    <button type="button" class="pixel-btn" data-symbol="XRP">XRP</button>
                                    <button type="button" class="pixel-btn" data-symbol="DOGE">DOGE</button>
                                    <button type="button" class="pixel-btn" data-symbol="LINK">LINK</button>
                                    <button type="button" class="pixel-btn" data-symbol="SUI">SUI</button>
                                    <button type="button" class="pixel-btn" data-symbol="LTC">LTC</button>
                                    <button type="button" class="pixel-btn" data-symbol="UNI">UNI</button>                              
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="symbol"><i class="fas fa-search"></i>
                                    搜索币种 (仅支持已上线币安币种):
                                </label>
                                <input type="text" id="symbol" name="symbol" placeholder="BTC, ETH, SOL..." required>
                            </div>
                            
                            <!-- 整合市场信息和市场分析为一个"币种分析"信息框 -->
                            <div id="coin-analysis" class="info-card" style="display: none; margin-top: 5px;">
                                <h3>
                                    币种分析
                                </h3>
                                <div class="data-row">
                                    <span class="data-label">
                                        当前价格
                                    </span>
                                    <span class="data-value" id="current-price">--</span>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">
                                        市场趋势
                                    </span>
                                    <span class="data-value" id="market-trend">--</span>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">
                                        MACD信号
                                    </span>
                                    <span class="data-value" id="macd-signal">--</span>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">
                                        风险等级
                                    </span>
                                    <span class="data-value" id="risk-level">--</span>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">
                                        支撑位
                                    </span>
                                    <span class="data-value" id="support-level">--</span>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">
                                        阻力位
                                    </span>
                                    <span class="data-value" id="resistance-level">--</span>
                                </div>
                                <!-- 添加操作建议 -->
                                <div class="data-row">
                                    <span class="data-label">
                                        操作建议
                                    </span>
                                    <span class="data-value advice-text" id="trading-advice">--</span>
                                </div>
                            </div>
                            
                            <!-- 将状态消息移动到生成按钮上方 -->
                            <div class="status-container">
                                <div class="status" id="status"></div>
                            </div>
                            
                            <button type="submit" id="generate-btn" class="generate-btn">
                                <i class="fas fa-rocket"></i>
                                生成图表
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Sniper页面 -->
            <div id="sniper-page" class="page-content">
                <div class="chart-section" style="flex: 1;">
                    <div class="coming-soon">
                        <h2>Coming Soon</h2>
                    </div>
                </div>
            </div>
            
            <!-- AI分析页面 -->
            <div id="aiagent-page" class="page-content">
                <div class="chart-section" style="flex: 1;">
                    <div class="coming-soon">
                        <h2>Coming Soon</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>
                © 2025 BTC TO THE MOON
            </p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 导航菜单功能
            const navItems = document.querySelectorAll('.nav-item');
            const pages = document.querySelectorAll('.page-content');
            
            // 初始化页面状态
            function updatePageVisibility(targetPageId) {
                console.log('切换到页面:', targetPageId);
                
                // 显示对应页面
                pages.forEach(page => {
                    const isTargetPage = page.id === targetPageId;
                    page.classList.toggle('active', isTargetPage);
                    console.log(`页面 ${page.id} 状态:`, isTargetPage ? '显示' : '隐藏');
                });
            }
            
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 更新导航项的活动状态
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 获取目标页面ID
                    const targetPage = this.getAttribute('data-page');
                    const targetPageId = `${targetPage}-page`;
                    
                    // 更新页面显示
                    updatePageVisibility(targetPageId);
                });
            });
            
            // 元素引用
            const form = document.getElementById('chart-form');
            const chartImage = document.getElementById('chart-image');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const initialMessage = document.getElementById('initial-message');
            const quickButtons = document.querySelectorAll('.pixel-btn');
            const generateBtn = document.getElementById('generate-btn');
            const symbolInput = document.getElementById('symbol');
            
            // 新增获取盘面趋势元素
            const marketTrendsElement = document.getElementById('market-trends');
            const refreshTrendsBtn = document.getElementById('refresh-trends-btn');
            
            // 获取币种分析元素
            const coinAnalysis = document.getElementById('coin-analysis');
            
            // 存储状态
            const currentState = {
                symbol: 'BTC',
                lastFetchTime: 0,
                lastTrendsFetchTime: 0
            };
            
            // 本地存储key
            const STORAGE_KEY = 'cryptoAnalyzerPrefs';
            
            // 加载用户偏好
            const loadUserPreferences = () => {
                try {
                    const savedPrefs = localStorage.getItem(STORAGE_KEY);
                    if (savedPrefs) {
                        const prefs = JSON.parse(savedPrefs);
                        Object.assign(currentState, prefs);
                        
                        // 应用设置
                        symbolInput.value = currentState.symbol;
                        highlightActiveSymbol(currentState.symbol);
                    }
                } catch (e) {
                    console.error('无法加载偏好设置:', e);
                }
            };
            
            // 保存用户偏好
            const saveUserPreferences = () => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(currentState));
                } catch (e) {
                    console.error('无法保存偏好设置:', e);
                }
            };
            
            // 高亮活动币种
            const highlightActiveSymbol = (symbol) => {
                quickButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-symbol') === symbol);
                });
            };
            
            // 防抖函数
            const debounce = (func, wait) => {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            };
            
            // 设置状态消息
            const setStatus = (message, isError = false) => {
                status.textContent = message;
                status.classList.toggle('error', isError);
            };
            
            // 获取图表数据
            const fetchChartData = () => {
                // 验证输入
                const symbolValue = symbolInput.value.trim();
                if (!symbolValue) {
                    setStatus('请输入币种代码', true);
                    return;
                }
                
                // 节流控制
                const now = Date.now();
                if (now - currentState.lastFetchTime < 2000) return;
                currentState.lastFetchTime = now;
                
                // 显示加载状态
                chartImage.style.display = 'none';
                initialMessage.style.display = 'none';
                loading.style.display = 'block';
                setStatus('获取数据中...');
                
                // 禁用按钮
                generateBtn.disabled = true;
                
                // 准备表单数据
                const formData = new FormData();
                formData.append('symbol', symbolValue);
                formData.append('interval', '4h'); // 使用固定的4小时周期
                
                // 发送请求
                fetch('/get_chart', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                    
                    if (data.success) {
                        // 显示图表
                        chartImage.src = 'data:image/png;base64,' + data.image;
                        chartImage.style.display = 'block';
                        setStatus('图表生成成功！');
                        
                        // 更新币种分析信息
                        if (data.market_info) {
                            document.getElementById('current-price').textContent = data.market_info.price;
                        }
                        
                        // 更新分析结果
                        if (data.analysis) {
                            document.getElementById('market-trend').textContent = data.analysis.trend;
                            document.getElementById('macd-signal').textContent = data.analysis.signal_type;
                            document.getElementById('risk-level').textContent = data.analysis.risk_level;
                            document.getElementById('support-level').textContent = data.analysis.support.toFixed(2);
                            document.getElementById('resistance-level').textContent = data.analysis.resistance.toFixed(2);
                            
                            // 添加操作建议
                            const adviceElement = document.getElementById('trading-advice');
                            adviceElement.textContent = data.analysis.trading_advice;
                            
                            // 根据建议内容设置颜色
                            if (data.analysis.trading_advice.includes('买入') || 
                                data.analysis.trading_advice.includes('上涨')) {
                                adviceElement.style.color = '#00FF00'; // 绿色
                            } else if (data.analysis.trading_advice.includes('卖出') || 
                                      data.analysis.trading_advice.includes('下跌')) {
                                adviceElement.style.color = '#FF4500'; // 红色
                            } else if (data.analysis.trading_advice.includes('观望')) {
                                adviceElement.style.color = '#FFFF00'; // 黄色
                            } else if (data.analysis.trading_advice.includes('谨慎')) {
                                adviceElement.style.color = '#FFA500'; // 橙色
                            }
                            
                            // 显示币种分析信息框
                            coinAnalysis.style.display = 'block';
                        }
                    } else {
                        // 显示错误
                        chartImage.style.display = 'none';
                        initialMessage.style.display = 'block';
                        setStatus('错误：' + data.error, true);
                        coinAnalysis.style.display = 'none';
                    }
                })
                .catch(error => {
                    // 处理异常
                    loading.style.display = 'none';
                    chartImage.style.display = 'none';
                    initialMessage.style.display = 'block';
                    generateBtn.disabled = false;
                    
                    setStatus('错误：' + error.message, true);
                    coinAnalysis.style.display = 'none';
                });
            };
            
            // 带防抖的查询函数
            const debouncedFetchData = debounce(fetchChartData, 300);
            
            // 事件监听器
            
            // 快速选择按钮
            quickButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const symbol = this.getAttribute('data-symbol');
                    symbolInput.value = symbol;
                    currentState.symbol = symbol;
                    highlightActiveSymbol(symbol);
                    saveUserPreferences();
                    fetchChartData();
                });
            });
            
            // 表单提交
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                currentState.symbol = symbolInput.value;
                saveUserPreferences();
                highlightActiveSymbol(currentState.symbol);
                debouncedFetchData();
            });
            
            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && document.activeElement === symbolInput) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            // 获取所有币种的盘面趋势
            const fetchMarketTrends = () => {
                // 节流控制
                const now = Date.now();
                if (now - currentState.lastTrendsFetchTime < 5000) {
                    setStatus('请稍等再刷新趋势', true);
                    return;
                }
                currentState.lastTrendsFetchTime = now;
                
                // 显示加载中状态
                refreshTrendsBtn.classList.add('loading');
                refreshTrendsBtn.disabled = true;
                
                // 显示加载中
                marketTrendsElement.innerHTML = `
                    <div class="loading-trends">
                        加载趋势中...
                    </div>
                `;
                
                // 获取所有快速选择币种的按钮
                const symbolButtons = document.querySelectorAll('.pixel-btn');
                const symbols = Array.from(symbolButtons).map(btn => btn.getAttribute('data-symbol'));
                
                // 发送请求
                fetch('/get_market_trends', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbols: symbols,
                        interval: '4h' // 固定使用4小时周期
                    })
                })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    // 恢复按钮状态
                    refreshTrendsBtn.classList.remove('loading');
                    refreshTrendsBtn.disabled = false;
                    
                    if (data.success) {
                        displayMarketTrends(data.trends);
                        setStatus('盘面趋势已更新');
                    } else {
                        marketTrendsElement.innerHTML = `
                            <div class="error">
                                获取趋势失败
                            </div>
                        `;
                        setStatus('更新趋势失败', true);
                    }
                })
                .catch(error => {
                    console.error('获取盘面趋势出错:', error);
                    refreshTrendsBtn.classList.remove('loading');
                    refreshTrendsBtn.disabled = false;
                    
                    marketTrendsElement.innerHTML = `
                        <div class="error">
                            获取趋势失败
                        </div>
                    `;
                    setStatus('更新趋势失败', true);
                });
            };
            
            // 显示盘面趋势
            const displayMarketTrends = (trends) => {
                const trendsHtml = `
                    <div class="trend-category">
                        <span class="trend-title trend-yellow">
                            突破上涨黄线
                            <span class="trend-count">(${trends.above_ma4.length})</span>:
                        </span>
                        <span class="trend-symbols">${trends.above_ma4.join(', ') || '无'}</span>
                    </div>
                    <div class="trend-category">
                        <span class="trend-title trend-green">
                            突破上涨绿线
                            <span class="trend-count">(${trends.above_ma3.length})</span>:
                        </span>
                        <span class="trend-symbols">${trends.above_ma3.join(', ') || '无'}</span>
                    </div>
                    <div class="trend-category">
                        <span class="trend-title trend-neutral">
                            MA线盘整区
                            <span class="trend-count">(${trends.between_ma3_ma5.length})</span>:
                        </span>
                        <span class="trend-symbols">${trends.between_ma3_ma5.join(', ') || '无'}</span>
                    </div>
                    <div class="trend-category">
                        <span class="trend-title trend-green-down">
                            跌破底部绿线
                            <span class="trend-count">(${trends.below_ma5.length})</span>:
                        </span>
                        <span class="trend-symbols">${trends.below_ma5.join(', ') || '无'}</span>
                    </div>
                    <div class="trend-category">
                        <span class="trend-title trend-blue">
                            跌破底部蓝线
                            <span class="trend-count">(${trends.below_ma6.length})</span>:
                        </span>
                        <span class="trend-symbols">${trends.below_ma6.join(', ') || '无'}</span>
                    </div>
                `;
                
                marketTrendsElement.innerHTML = trendsHtml;
            };
            
            // 初始化
            loadUserPreferences();
            
            // 添加刷新盘面趋势按钮的事件监听器
            refreshTrendsBtn.addEventListener('click', fetchMarketTrends);
            
            // 首次加载时自动生成图表
            setTimeout(() => {
                if (!symbolInput.value) {
                    symbolInput.value = currentState.symbol || 'BTC';
                }
                highlightActiveSymbol(symbolInput.value);
                debouncedFetchData();
                // 页面加载时自动获取盘面趋势(保留，但可以被按钮替代)
                fetchMarketTrends();
            }, 500);
        });
    </script>
</body>
</html>
